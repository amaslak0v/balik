<!DOCTYPE html>
<html>
  <head>
    <title>My Map</title>
    <!-- Importing Bootstrap CSS for nice UI -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Add the geocoder CSS and JS files -->
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <style>
      /* Styling the map container */
      #map {
        width: 100%;
        height: 600px;
        margin: 0 auto;
        border-radius: 15px;
        overflow: hidden;
      }
      /* Styling the loading button */
      .loading-button {
        display: none; /* Hidden by default */
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999; /* On top of everything */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Loading button -->
      <button class="btn btn-primary loading-button" type="button" disabled>
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        Loading...
      </button>
      <!-- Map container -->
      <div id="map" class="my-5"></div>
    </div>
    <!-- Importing Bootstrap JavaScript for spinner functionality -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiYW1hc2xha292IiwiYSI6ImNsZjljdmd0MzBzcjMzcGw3dHYwcWttMHgifQ.DvvKXoalTewEq4BNB0t4NQ";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/amaslakov/clhrrhtl601uz01r03dvhd7p5",
        center: [115.14939358574861,-8.638077718909088],
        zoom: 12,
      });

      // Add zoom and rotation controls to the map.
      map.addControl(new mapboxgl.NavigationControl());

      // Add geolocation controls to the map.
      map.addControl(new mapboxgl.GeolocateControl());

      // Add fullscreen control to the map.
      map.addControl(new mapboxgl.FullscreenControl());

      // Add the geocoder to the map.
      const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
        marker: {
          color: "orange",
        },
      });

      map.addControl(geocoder);

      window.onload = function () {
        // Show the loading button
        document.querySelector(".loading-button").style.display = "block";
      };

      map.on("load", function () {
        // Hide the loading button
        document.querySelector(".loading-button").style.display = "none";
      });

      map.on("click", (event) => {
        // If the user clicked on one of your markers, get its information.
        const features = map.queryRenderedFeatures(event.point, {
          layers: ["balik-canggu"], // replace with your layer name
        });
        if (!features.length) {
          return;
        }
        const feature = features[0];

        const popup = new mapboxgl.Popup({ offset: [0, -15] })
          .setLngLat(feature.geometry.coordinates)
          .setHTML(
            `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
          )
          .addTo(map);

        // Animate map to fly to the clicked location.
        map.flyTo({
          center: feature.geometry.coordinates,
          essential: true, // this animation is considered essential with respect to prefers-reduced-motion
        });
      });
    </script>
  </body>
</html>
