<!DOCTYPE html>
<html>
  <head>
    <title>My Map</title>
    <!-- Importing Bootstrap CSS for nice UI -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Styling the map container */
      #map {
        width: 100%;
        height: 600px;
        margin: 0 auto;
        border-radius: 15px;
        overflow: hidden;
      }
      /* Styling the loading button */
      .loading-button {
        display: none; /* Hidden by default */
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999; /* On top of everything */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Loading button -->
      <button class="btn btn-primary loading-button" type="button" disabled>
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        Loading...
      </button>
      <!-- Map container -->
      <div id="map" class="my-5">
        <iframe width='100%' height='800px' src="https://api.mapbox.com/styles/v1/amaslakov/clhrrhtl601uz01r03dvhd7p5.html?title=false&access_token=pk.eyJ1IjoiYW1hc2xha292IiwiYSI6ImNsZjljdmd0MzBzcjMzcGw3dHYwcWttMHgifQ.DvvKXoalTewEq4BNB0t4NQ&zoomwheel=false#13.32/-8.64613/115.14268" title="Balik:Canggu" style="border:none;"></iframe>
      </div>
      <iframe width='100%' height='400px' src="https://api.mapbox.com/styles/v1/amaslakov/clhrrhtl601uz01r03dvhd7p5/draft.html?title=false&access_token=pk.eyJ1IjoiYW1hc2xha292IiwiYSI6ImNsZjljdmd0MzBzcjMzcGw3dHYwcWttMHgifQ.DvvKXoalTewEq4BNB0t4NQ&zoomwheel=false#13.32/-8.64613/115.14268" title="Balik:Canggu" style="border:none;"></iframe>
    </div>
    <!-- Importing Bootstrap JavaScript for spinner functionality -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      window.onload = function () {
        // Show the loading button
        document.querySelector(".loading-button").style.display = "block";
        // Wait for the map to load
        document.querySelector("iframe").onload = function () {
          // Hide the loading button
          document.querySelector(".loading-button").style.display = "none";
        };
      };
    </script>
  </body>
</html>
