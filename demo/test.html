<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <title>Restaurant Map</title>
  <style>
    /* Customize your additional styles here */
    #map { height: 400px; }
    .popup {
      background-color: #F4F4F4;
      color: #333;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }
    .popup-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .popup-description {
      color: #4A5568;
      margin-bottom: 0.75rem;
    }
    .popup-link {
      color: #4299E1;
      text-decoration: underline;
    }
    .popup-image {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .popup-marker {
      font-size: 1.5rem;
      margin-right: 0.25rem;
    }
  </style>
</head>
<body x-data="{ app: null }">
  <div class="bg-gray-100 py-4">
    <div class="container mx-auto">
      <h1 class="text-3xl font-semibold text-center mb-4">Restaurant Map</h1>
    </div>
  </div>

  <div class="container mx-auto mt-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <template x-for="restaurant in app.restaurants" :key="restaurant.id">
        <div class="bg-white p-4 shadow-md rounded-lg">
          <h3 class="text-lg font-semibold mb-2" x-text="restaurant.name"></h3>
          <p class="text-gray-600 mb-4" x-text="restaurant.description"></p>
          <a class="text-blue-500" :href="restaurant.googleMapUrl" target="_blank">View on Google Maps</a>
        </div>
      </template>
    </div>
  </div>

  <div class="w-full h-96 mt-8" x-ref="map" id="map"></div>

  <div class="w-full text-center mt-8">
    <button class="btn btn-sm" @click="app.selectedTag = ''">All</button>
    <template x-for="tag in app.uniqueTags" :key="tag">
      <button class="btn btn-sm" @click="app.selectedTag = tag">{{ tag }}</button>
    </template>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.5.2/htmx.min.js" defer></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      mapboxgl.accessToken = 'pk.eyJ1IjoiYW1hc2xha292IiwiYSI6ImNsZjljdmd0MzBzcjMzcGw3dHYwcWttMHgifQ.DvvKXoalTewEq4BNB0t4NQ';

      const map = new mapboxgl.Map({
        container: document.getElementById("map"),
        style: "mapbox://styles/amaslakov/clhxcf2am007a01qshqt7bmpx",
        center: [115.151248, -8.638942],
        zoom: 12,
        width: "100%",
        height: "100vh",
      });

      const app = Alpine.store("app", {
        restaurants: [],
        selectedTag: '',
        get uniqueTags() {
          const tagsSet = new Set();
          this.restaurants.forEach(restaurant => {
            restaurant.tags.forEach(tag => tagsSet.add(tag));
          });
          return Array.from(tagsSet);
        },
        async fetchRestaurants() {
          this.restaurants = await htmx.ajax('http://localhost:8000/data.json'); // Replace with your data endpoint
        }
      });

      map.on('load', () => {
        htmx.onLoad('htmx:afterSwap', () => {
          const restaurants = htmx.findAll('[x-data] [x-for]');
          restaurants.forEach((restaurant) => {
            const marker = new mapboxgl.Marker()
              .setLngLat([parseFloat(restaurant.dataset.longitude), parseFloat(restaurant.dataset.latitude)])
              .addTo(map);

            const popup = new mapboxgl.Popup({ offset: 25 })
              .setHTML(restaurant.querySelector('.popup-content').innerHTML);

            marker.setPopup(popup);
          });
        });
      });

      app.fetchRestaurants();
    });
  </script>
</body>
</html>
